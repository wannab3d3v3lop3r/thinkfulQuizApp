<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Rick and Morty's Quiz Game. Test your knowledge and find out if you're smart as Rick.. or Jerry ">
    <title>Rick and Morty Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="responsiveDesign.css" rel="stylesheet" type="text/css" />
    <!-- <link href="index.js" rel="stylesheet" type="text/js" /> -->
</head>

<body>

    <div class="background">
        <header class="row" role="banner">
            <div class="col-sm-12">
                <div class="startPage">
                    <div class="startingContainer">
                        <h1 class="title">Rick and Morty: Quiz</h1>
                        <p>Instructions</p>
                        <p>Simply click on the answer you believe is right. Click "Check Answer"</p>
                        <p>It will show you whether you got it right or wrong</p>
                        <p>Click "Next Question" and repeat till you reach to the last question</p>
                        <p>Are you a Rick, Morty or a Jerry?</p>
                    </div>
                    <button role="button" type="button" class="enterGame">Ready?</button>
                </div>
            </div>
        </header>

        <main class="generateQuiz" role="main">
            <div class="col-sm-12">
                <div class="questionTitle">
                    <header class="question"></header> <!-- Put header -->
                </div>
            </div>

            <!-- Create a function to create this -->
            <div class="currentQuestion">
                <form id="userForm">
                <div class="col-sm-12 row1">

                        <div class="inputContainer">
                            <input type="radio" name="answer" class="guess" id="question0" aria-pressed="false">
                            <label for="question0" class="inputOptions0"></label>
                        </div>
                        <div class="inputContainer">
                            <input type="radio" name="answer" class="guess" id="question1" aria-pressed="false">
                            <label for="question1" class="inputOptions1"></label>
                        </div>
                    </div>
                    <div class="col-sm-12 row2">
                        <div class="inputContainer">
                            <input type="radio" name="answer" class="guess" id="question2" aria-pressed="false">
                            <label for="question2" class="inputOptions2"></label>
                        </div>
                        <div class="inputContainer">
                            <input type="radio" name="answer" class="guess" id="question3"aria-pressed="false">
                            <label for="question3" class="inputOptions3"></label>
                        </div>
                    </div>

                    <div class="col-sm-12 row3">
                        <div class="scoreBoard"></div>
                        <button role="button" type="submit" form="userForm" class="checkAnswer" required>Check Answer</button>
                        <button role="button" type="button" name="nextQuestion" class="nextQuestion">Next Question</button>
                    </div>
                    <div class="correctAnswer"></div>
                </form>
            </div>

            <div class="col-sm-12">
                <button role="button" type="button" name="toLastPage" class="toLastPage">Let's see how smart are you..</button>
            </div>
        </main>

        <div class="finalPage">
            <img class="finalPic" />
            <p class="finalStatement"></p>
            <button role="button" type="button" name="reset" class="buttonStyle reset">Play Again?</button>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="index2.js"></script>
</body>

</html>
